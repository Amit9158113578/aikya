query.findPolicyByMobile=SELECT id as policyId,email_c as emailTo,mobile_c as smsTo, source_c as source, end_date as policyEndDate, end_date1_c as policyEndDateStr, description_c as description FROM aos_contracts JOIN aos_contracts_cstm ON aos_contracts.id = aos_contracts_cstm.id_c WHERE deleted = 0 AND (source_c LIKE '%Offline%' OR source_c LIKE '%Petrol%') AND mobile_c in ("9049203087") ORDER BY STR_TO_DATE(end_date1_c,'%d/%m/%Y') ASC